<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <title>Simpler version of vue todo</title>
  </head>
  <body>
    <h1>app</h1>
    <div id="todo">
        <div v-if="remainingTasks <= 0">No remaining tasks</div>
        <div v-else-if="remainingTasks === 1">1 remaining task</div>
        <div v-else> {{ remainingTasks }} tasks remaining</div>
      <input
        type="text"
        v-model="addedTask"
        placeholder="type your task here..."
      />
      <button @click="addTask">Add task</button>
      <ul>
        <li
          @click.stop="completeTask(task)"
          :class="task.isComplete ? 'completed' : ''"
          v-for="(task, index) in tasks"
          :key="task.name"
        >
          {{ task.name }}
          <span @click="removeTask(index)" class="cross"></span>
        </li>
      </ul>
      <!-- filtering buttons below not functioning yet -->
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
      <button>Clear completed</button>
      <div v-if="remainingTasks === 0">
          <p>Congrats :)</p>
          <img src='https://media3.giphy.com/media/3ornjSBhRWTaL3l2X6/giphy.gif?cid=ecf05e4736qlwjy07qjsswn9mkn1mzyo3e1vuj9ga1f2pq2x&rid=giphy.gif&ct=g' alt="yayyy">
        </div>
        <div v-else><img src="https://media1.tenor.com/images/dc542abacb25a0bdef5849c175f62951/tenor.gif?itemid=7398665" alt="todo"></div>
    </div>
  </body>
</html>
